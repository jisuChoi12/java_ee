<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>jQuery14_offset</title>
<style type="text/css">
	body {
		margin: 0px;
		padding: 0px;
	}
	.jbTitle {
		text-align: center;
	}
	.jbMenu {
		text-align: center;
		background-color: yellow;
		padding: 10px 0px;
		width: 100%;
	}
	.jbContent {
		height: 2000px;
		border: 1px solid red;
	}
	.jbFixed {
		position: sticky; /*크롬에서만 된다*/
		position: fixed; 
		top: 0px;
	}
</style>
</head>
<body>

	$(function(){
		var $jbMenu = $('.jbMenu');
		var $jbContent = $('.jbContent');
		
		var posY = $jbMenu.offset().top;
		
		$(window).scroll(function(e){
			var top = $(document).scrollTop();
			if(posY < top) {
				$jbContent.css({marginTop: $jbMenu.outerHeight(true)});
				$jbMenu.addClass('jbFixed');
			} else {
				$jbContent.css({marginTop: "0"});
				$jbMenu.removeClass('jbFixed');
			}
		});
	});
</script>
