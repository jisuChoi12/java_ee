<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>testApp</title>
</head>
<body>
	<form name="testApp" method="post">
		<table cellpadding="5">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input type="text" placeholder="ex)1990/01/01" name="birth"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="보내기"
					onclick="testToServer()"></td>
			</tr>
		</table>
	</form>
</body>
<script type="text/javascript">
	var xhr = null;
	function testToServer() {
		// 데이ㅓ
		name = encodeURIComponent(document.testApp.name.value);
		birth = document.testApp.birth.value;

		xhr = new XMLHttpRequest();
		xhr.onreadystatechange = testFromServer;
		xhr.open("POST", "test.jsp", true);
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send("name=" + name + "&birth=" + birth);
	}
	function testFromServer() {
		if (xhr.readyState == 4) {
			if (xhr.status == 200) {
				alert(xhr.responseText);
			}
		}
	}
</script>
</html>
