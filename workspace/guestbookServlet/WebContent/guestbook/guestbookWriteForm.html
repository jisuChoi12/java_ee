<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록</title>
</head>
<body>
	<form name=guestbookWriteForm method="post"
		action="/guestbookServlet/GuestbookWriteServlet">
		<h1>글쓰기</h1>
		<table border="1">
			<tr>
				<th>작성자</th>
				<td><input type="text" name="name" placeholder="작성자 입력"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text" name="email" placeholder="이메일 입력"
					style="width: 240px"></td>
			</tr>
			<tr>
				<th>홈페이지</th>
				<td><input type="text" name="homepage" value="http://"
					style="width: 280px"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="subject" placeholder="제목 입력"
					style="width: 360px"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea
						style="width: 360px; height: 160px; resize: none;" name="content"
						placeholder="내용 입력"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="글작성"
					onclick="check()"> <input type="reset" value="다시작성">
					<input type="button" value="글목록" onclick="onclick=location.href='/guestbookServlet/GuestbookListServlet'"></td>
			</tr>
		</table>
	</form>
</body>
<script src="http://localhost:8080/guestbookServlet/js/guestbook.js"
	type="text/javascript">
	
</script>
</html>
