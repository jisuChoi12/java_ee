<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form name="writeForm" method="post" action="http://localhost:8080/memberServlet/WriteServlet">
		<h1>회원가입</h1>
		<table border="1">
			<tr>
				<th width=80>이름</th>
				<td><input type="text" name="name" placeholder="이름 입력">
				</td>
			</tr>
			<tr>
				<th width=80>아이디</th>
				<td><input type="text" name="id" placeholder="아이디 입력">
				</td>
			</tr>
			<tr>
				<th width=80>비밀번호</th>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<th width=80>재확인</th>
				<td><input type="password" name="repwd"></td>
			</tr>
			<tr>
				<th width=80>성별</th>
				<td><input type="radio" name="gender" value="0" checked>여
					<input type="radio" name="gender" value="1">남</td>
			</tr>
			<tr>
				<th width=80>이메일</th>
				<td><input style="" name="email1" size="12"> @
				<input type="text" list="list" name="email2" placeholder="직접입력" size="12">
				<datalist id="list">
					<option value="gmail.com" label="gmail.com">gmail.com</option>	
					<option value="naver.com" label="naver.com">naver.com</option>	
					<option value="daum.net" label="daum.net">daum.net</option>				
				</datalist>
				</td>
			</tr>
			<tr>
				<th width=80>핸드폰</th>
				<td><select name="tel1" style="width: 50px">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="019">019</option>
						<option value="070">070</option>
				</select> - <input type="text" name="tel2" style="width: 50px"> - <input
					type="text" name="tel3" style="width: 50px"></td>
			</tr>
			<tr>
				<th width=80>주소</th>
				<td><input type="text" name="zipcode" id="daum_zipcode" style="width: 80px" placeholder="우편번호" readonly>
					<input type="button" name="zipcode" value="우편번호검색" onclick="checkPost()"><br>
					<input type="text" name="addr1" id="daum_addr1" placeholder="주소"
					style="width: 300px"><br> <input type="text"
					name="addr2" id="daum_addr2" placeholder="상세 주소" style="width: 300px"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="회원가입" onclick="checkWrite()"> 
					<input type="reset" value="다시작성"></td>
			</tr>
		</table>
	</form>
</body>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script src="http://localhost:8080/memberServlet/js/member.js" type="text/javascript">	
</script>
</html>
