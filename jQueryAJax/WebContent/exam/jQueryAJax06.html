<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryAJax06</title>
</head>
<body>
	<button id="btn">데이터 불러오기</button>
	<br>
	<br>
	<div id="display"></div>
</body>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#btn').click(function(){
			$.getJSON('jQueryAJax05_jsonData.txt',function(data){  /* 반드시 UTF-8 */
				$('#display').empty(); /* div 영역을 비워라 */
				
				var table = "<table border=1>"
								+"<tr>"
								+"<th width=80>인덱스</th>"
								+"<th width=80>이름</th>"
								+"<th width=80>주소</th>"
								+"</tr>";
				$.each(data,function(index,value){
					table += "<tr>"
							+"<td align='center'>"+index+"</td>"
							+"<td align='center'>"+value.name+"</td>"
							+"<td align='center'>"+value.addr+"</td>"
							+"</tr>";
				});					
				table += "</table>";
				$('#display').append(table);
			});
		});
	});
</script>
</html>
